 test and funnel plot showed no heterogeneity in 47 SNPs of MDD (Q\u2009=\u200942.28, [Formula: see text]=0, P\u2009=\u20090.629), but there was heterogeneity in 39 SNPs of CHD (Q\u2009=\u200962.48, [Formula: see text]=39.18%, P\u2009=\u20090.007). The leave-one-out method failed to identify instances where a single SNP was either biased toward or dependent on the causation.Our study supports a one-way causal relationship between MDD and CHD, but there is no bidirectional causal relationship. MDD increases the risk of CHD, but there is no evidence that CHD increases the risk of MDD. Therefore, the influence of psychological factors should also be considered in the prevention and treatment of CHD. For MDD patients, it is necessary to prevent cardiovascular diseases.\u00a9 2023. BioMed Central Ltd., part of Springer Nature.",

    "ab":"Lipoprotein (a) (Lp[a]) is an established risk factor for atherosclerotic cardiovascular disease (ASCVD). However, data on association of Lp(a) with risk of atrial fibrillation (AF) is still limited. We searched PubMed\/Medline, Scopus, and EMBASE for studies evaluating the association of Lp(a) with the occurrence of AF until July 2023. Random effects models and I2 statistics were used for pooled odds ratios (OR), and heterogeneity assessments. A subgroup analysis was performed based on the cohort population, and a one-out sensitivity analysis was performed. This meta-analysis comprised 275,647 AF cases and 2,100,172 Lp(a) participants. An increase in Lp(a) was associated with an increased risk of AF in mendelian randomization (MR) studies (OR 1.024, 95% CI: 1.007-1.042, I2\u202f=\u202f87.72%, P < 0.001). Leave-one-out sensitivity analysis confirmed equivalent results in MR studies. Subgroup analysis of MR studies revealed a higher risk of AF in the European cohort (OR 1.023, 95% CI: 1.007-1.040, I2\u202f=\u202f89.05%, P < 0.001) and a low risk (OR 0.940, 95% CI: 0.893-0.990) in the Chinese population. Meta-analysis of the MR data suggested higher levels of Lp(a) were associated with increased risk of AF. Future robust prospective studies are warranted to validate these findings.Copyright \u00a9 2023 The Authors. Published by Elsevier Inc. All rights reserved.",

    "pmid":"37552661",
    "ab":"Observational studies suggest that electrocardiogram (ECG) indices might be influenced by obesity and other anthropometric measures, though it is difficult to infer causal relationships based on observational data due to risk of residual confounding. We utilized mendelian randomization (MR) to explore causal relevance of multiple anthropometric measures on P-wave duration (PWD), PR interval, QRS duration, and corrected QT interval (QTc).Uncorrelated (r2 < 0.001) genome-wide significant (p < 5 \u00d7 10-8) single nucleotide polymorphisms (SNPs) were extracted from genome-wide association studies (GWAS) on body mass index (BMI, n = 806,834), waist:hip ratio adjusted for BMI (aWHR, n = 697,734), height (n = 709,594), weight (n = 360,116), fat mass (n = 354,224), and fat-free mass (n = 354,808). Genetic association estimates for the outcomes were extracted from GWAS on PR interval and QRS duration (n = 180,574), PWD (n = 44,456), and QTc (n = 84,630). Data source GWAS studies were performed between 2018 and 2022 in predominantly European ancestry individuals. Inverse-variance weighted MR was used for primary analysis; weighted median MR and MR-Egger were used as sensitivity analyses. Higher genetically predicted BMI was associated with longer PWD (\u03b2 5.58; 95%CI [3.66,7.50]; p = < 0.001), as was higher fat mass (\u03b2 6.62; 95%CI [4.63,8.62]; p < 0.001), fat-free mass (\u03b2 9.16; 95%CI [6.85,11.47]; p < 0.001) height (\u03b2 4.23; 95%CI [3.16, 5.31]; p < 0.001), and weight (\u03b2 8.08; 95%CI [6.19,9.96]; p < 0.001). Finally, genetically predicted BMI was associated with longer QTc (\u03b2 3.53; 95%CI [2.63,4.43]; p < 0.001), driven by both fat mass (\u03b2 3.65; 95%CI [2.73,4.57]; p < 0.001) and fat-free mass (\u03b2 2.08; 95%CI [0.85,3.31]; p = 0.001). Additionally, genetically predicted height (\u03b2 0.98; 95%CI [0.46,1.50]; p < 0.001), weight (\u03b2 3.45; 95%CI [2.54,4.36]; p < 0.001), and aWHR (\u03b2 1.92; 95%CI [0.87,2.97]; p = < 0.001) were all associated with longer QTc. The key limitation is that due to insufficient power, we were not able to explore whether a single anthropometric measure is the primary driver of the associations observed.The results of this study support a causal role of BMI on multiple ECG indices that have previously been associated with atrial and ventricular arrhythmic risk. Importantly, the results identify a role of both fat mass, fat-free mass, and height in this association.Copyright: \u00a9 2023 Ardissino et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.",

    "pmid":"37550780",
    "ab":"Previous observational studies have reported that delirium has an association with an increased risk of Alzheimer's disease (AD), and that patients with AD have a higher risk of developing delirium. However, due to the limitations of observational study, it is challenging to confirm whether delirium has a causal effect on AD or reverse causation exists.A bidirectional two-sample Mendelian randomization (MR) was performed to investigate the relationship between delirium and AD. Summary statistics from genome-wide association studies of delirium and AD phenotypes were utilized. Inverse-variance weighted (IVW) method was used as the main analysis approach, and additional analyses were performed using MR Egger, weighted median, simple mode and weighted mode to ensure result accuracy. Heterogeneity and horizontal pleiotropy were assessed using Cochran's Q statistics and MR Egger intercept, separately.The MR analyses showed that genetically predicted delirium was not associated with AD (IVW: odds ratio [OR] 0.98, 95%\u00a0CI 0.91-1.05, P\u2009=\u20090.544; MR Egger: OR 0.98, 95% CI 0.83-1.15, P\u2009=\u20090.780; weighted median: OR 0.96, 95% CI 0.88-1.05, P\u2009=\u20090.323; simple mode: OR 0.91, 95% CI 0.80-1.04, P\u2009=\u20090.212; weighted mode: OR 0.93, 95% CI 0.83-1.05, P\u2009=\u20090.277). However, in the reverse direction, AD was associated with delirium (IVW: OR 1.32, 95% CI 1.13-1.54, P\u2009=\u20093.91E-04; MR Egger: OR 1.42, 95% CI 1.02-1.98, P\u2009=\u20095.60E-02; Weighted median: OR 1.39, 95% CI 1.18-1.63, P\u2009=\u20098.22E-05; Simple mode: OR 1.41, 95% CI 1.10-1.80, P\u2009=\u20091.41E-02; Weighted mode: OR 1.39, 95% CI 1.16-1.67, P\u2009=\u20093.23E-03).Based on the results of our MR study, there is no bidirectional causality between delirium and AD, delirium is not associated with an increased risk of AD, while genetically predicted AD is a potential causal risk factor for delirium.\u00a9 2023. BioMed Central Ltd., part of Springer Nature.",

    "ab":"Many studies reported that lifestyle, psychosocial characteristics, and sleep status related to sarcopenia, although few studies provided evidence of causal relationships between them.The data used in our study were from UK Biobank, FinnGen Release 8, and large genome-wide association study meta-analyses. Two-sample Mendelian randomization was conducted to identify the causal associations of 21 traits of lifestyle, psychosocial characteristics, and sleep status with 6 traits of sarcopenia. Benjamini-Hochberg correction was performed to reduce the bias caused by multiple tests. Risk factor analyses were performed to explore the potential mechanism behind the exposures.Mendelian randomization analyses after adjustment proved the causal roles of coffee intake, education years, smoking, leisure screen time, and moderate-to-vigorous intensity physical activity during leisure time in sarcopenia was proven although providing no significant evidence for causal roles for carbohydrates intake, protein intake, alcohol, and sleep status in sarcopenia.Our results strongly support that coffee intake, education years, smoking, leisure screen time, and moderate-to-vigorous intensity physical activity during leisure time played significantly causal roles in sarcopenia, which may provide new intervention strategies for preventing the development of sarcopenia.\u00a9 The Author(s) 2023. Published by Oxford University Press on behalf of The Gerontological Society of America. All rights reserved. For permissions, please e-mail: journals.permissions@oup.com.",

  {
    "pmid":"37548289",
    "ab":"The association between adult body mass index (BMI) and lung cancer (LC) susceptibility have been reported, but the causal relationship with childhood BMI remains largely unclear. To evaluate the causal effect of childhood BMI on LC susceptibility, a two-sample Mendelian randomization (MR) study was performed.The two-sample MR analysis utilized 25 single nucleotide polymorphisms (SNPs) as instrumental variables for childhood BMI. Genetic summary data from the International Lung Cancer Consortium and FinnGen databases were analyzed to estimate the causal effect of these SNPs on LC susceptibility. The IVW method was employed as the primary analysis, supplemented by the Weighted Median, MR-Egger, and MR pleiotropy residual sum and outlier test.Our findings indicated that there was no causal association between childhood BMI and the susceptibility of LC (odds ratio [OR]: 1.03, 95% confidence interval [CI]: 0.90-1.17, p\u2009=\u20090.705), lung adenocarcinoma (OR: 0.99, 95% CI: 0.86-1.13, p\u2009=\u20090.832), lung squamous cell carcinoma (OR: 0.97, 95% CI: 0.84-1.13, p\u2009=\u20090.726), and small cell LC (OR: 1.09, 95% CI: 0.82-1.45, p\u2009=\u20090.554) based on the IVW as well as other methods employed. Furthermore, these findings indicated no causal effect of childhood BMI on the LC susceptibility in both ever smokers and never smokers.This study did not conclude a causal effect between childhood BMI and LC susceptibility. However, given the complex nature of cancer development, further studies are needed to verify these findings.\u00a9 2023 The Authors. Cancer Medicine published by John Wiley & Sons Ltd.",
    "title":"Genetically predicted childhood body mass index and lung cancer susceptibility: A two-sample Mendelian randomization study.",

    "ab":"Background The knowledge gap regarding whether the correlation between atrial fibrillation (AF) and dementia in observational studies is causation or driven by other shared risk factors remains substantially unfilled. Methods and Results We performed a comprehensive 2-sample Mendelian randomization study to evaluate the causal effect of AF on overall dementia and its subtypes, including vascular dementia, Alzheimer dementia, Lewy body dementia, and frontotemporal dementia. The primary results in inverse variance-weighted analyses were further validated by various Mendelian randomization sensitivity analyses. Additionally, we conducted multivariable Mendelian randomization to examine 10 candidate mediators of the causal association of AF and dementia. Genetic predisposition to AF was modestly associated with an increased risk of overall dementia (odds ratio, 1.140 [95% CI, 1.023-1.271]; P=0.018) and strongly associated with vascular dementia (odds ratio, 1.350 [95% CI, 1.076-1.695]; P=0.010). Genetically predicted AF indicated neutral effects on Alzheimer dementia, Lewy body dementia, and frontotemporal dementia. In multivariable Mendelian randomization analysis, the total effect of AF on overall dementia was remarkably attenuated by adjusting for genetic effect for ischemic stroke (odds ratio, 1.068 [95% CI, 0.953-1.197]; P=0.259) and low cardiac output (odds ratio, 1.046 [95% CI, 0.926-1.181]; P=0.475), indicating that the causal association of genetically predicted AF with dementia was potentially mediated by ischemic stroke and low cardiac output. The causal effect of genetically predicted AF on dementia was independent of cerebral small-vessel disease and brain volume phenotypes. Conclusions Our findings provided novel evidence supporting the causal effect of genetically predicted AF on dementia mediated by ischemic stroke and low cardiac output. Future clinical trials are warranted to evaluate the potential role of appropriate AF management in dementia prevention.",

    "ab":"Background: Lipid pathways have been implicated in the pathogenesis of osteoporosis (OP). Lipid-lowering drugs may be used to prevent and treat OP. However, the causal interpretation of results from traditional observational designs is controversial by confounding. We aimed to investigate the causal association between genetically proxied lipid-lowering drugs and OP risk. Methods: We conducted two-step Mendelian randomization (MR) analyses to investigate the causal association of genetically proxied lipid-lowering drugs on the risk of OP. The first step MR was used to estimate the associations of drug target genes expression with low-density lipoprotein cholesterol (LDL-C) levels. The significant SNPs in the first step MR were used as instrumental variables in the second step MR to estimate the associations of LDL-C levels with forearm bone mineral density (FA-BMD), femoral neck BMD (FN-BMD), lumbar spine BMD (LS-BMD) and fracture. The significant lipid-lowering drugs after MR analyses were further evaluated for their effects on bone mineralization using a dexamethasone-induced OP zebrafish model. Results: The first step MR analysis found that the higher expression of four genes (HMGCR, NPC1L1, PCSK9 and PPARG) was significantly associated with a lower LDL-C level. The genetically decreased LDL-C level mediated by the PPARG was significantly associated with increased FN-BMD (BETA = -1.38, p = 0.001) and LS-BMD (BETA = -2.07, p = 3.35 \u00d7 10-5) and was marginally significantly associated with FA-BMD (BETA = -2.36, p = 0.008) and reduced fracture risk (OR = 3.47, p = 0.008). Bezafibrate (BZF) and Fenofibric acid (FBA) act as PPARG agonists. Therefore genetically proxied BZF and FBA had significant protective effects on OP. The dexamethasone-induced OP zebrafish treated with BZF and FBA showed increased bone mineralization area and integrated optical density (IOD) with alizarin red staining. Conclusion: The present study provided evidence that BZF and FBA can increase BMD, suggesting their potential effects in preventing and treating OP. These findings potentially pave the way for future studies that may allow personalized selection of lipid-lowering drugs for those at risk of OP.Copyright \u00a9 2023 Li, Pang, Zhang, Liu, Yi, Wang, Zhang, Deng, Chen, Greenbaum, Xiao, Deng and Tan.",

    "ab":"The correlation between potential risk factors such as obesity (leg fat percentage (left), arm fat percentage (left), waist circumference, body fat percentage, trunk fat percentage), smoking behaviors (past tobacco smoking, smoking initiation, smoking\/smokers in household, current tobacco smoking) and reproductive traits (age first had sexual intercourse (AFS), age at menarche (AAM), and age at first birth (AFB)) have been linked to the occurrence of spontaneous abortion (SA). However, the causal associations between these factors and SA remain unclear.We conducted univariable and multivariable Mendelian randomization (MR) analyses to evaluate the associations of obesity, smoking behavior and reproductive traits with SA. To select appropriate genetic instruments, we considered those that had reached the genome-wide significance level (P\u2009<\u20095\u2009\u00d7\u200910-8) in their corresponding genome-wide association studies (GWAS) involving a large number of individuals (ranging from 29,346 to 1,232,091). SA was obtained from the FinnGen consortium, which provided summary-level data for 15,073 SA cases and 135,962 non-cases.Assessed individually using MR, the odds ratios (ORs) of SA were 0.728 (P = 4.3608\u00d710-8), 1.063 (P = 0.0321), 0.926 (P = 9.4205\u00d710-4), 1.141 (P = 7.9882\u00d710-3), 5.154 (P = 0.0420), 1.220 (P = 0.0350), 1.228 (P = 0.0117), 0.795 (P = 0.0056), 1.126 (P = 0.0318), for one standard deviation (SD) increase in AFS, AAM, AFB, smoking initiation, smoking\/smokers in household, arm fat percentage (left), leg fat percentage (left), waist circumference and body fat percentage, 0.925 (P = 0.4158) and 1.075 (P = 0.1479) for one SD increase in past tobacco smoking, trunk fat percentage for one SD increase in SA. In multivariable MR (MVMR), only AFS (OR = 0.802; P = 0.0250), smoking initiation (OR = 1.472, P = 0.0258), waist circumference (OR = 0.813, P = 0.0220) and leg fat percentage (left) (OR = 4.446, P = 0.043) retained a robust     // Table of Contents
    function renderTOC(data) {
      return data.map(item =>
        `<li><a href="#pmid-${item.pmid}">${item.pmid}</a></li>`
      ).join('');
    }

    // Add anchor to each item for TOC
    function renderItem(item) {
      return `
        <div class="item" id="pmid-${item.pmid}">
          <span class="anchor" id="pmid-${item.pmid}-anchor"></span>
          <div class="left">
            <div class="pmid">PMID: ${item.pmid}</div>
            <div class="title">${item.title}</div>
            <div class="ab">${item.ab}</div>
          </div>
          <div class="right">
            ${renderRightColumn(item)}
          </div>
        </div>
      `;
    }

    function renderRightColumn(item) {
      // Exclude pmid, title, ab
      const { pmid, title, ab, ...rest } = item;
      return `<pre>${JSON.stringify(rest, null, 2)}</pre>`;
    }

    document.getElementById('toc-list').innerHTML = renderTOC(data);
    document.getElementById('results').innerHTML = data.map(renderItem).join('');
